<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check That</title>
</head>
<body class="container">
    <form class="form-data" autocomplete="on">
        <label class="enter-domain" for="domain-name">
            Enter the domain you're looking for:
        </label>
        <input type="text" id="domain-name">
        <button id="search-btn">Search</button>
    </form>
    <div id="no-domain"></div>
    <div class="result">
        <!-- If text is in this div, it is always visible, better to have it in your func -->
        <div class="loading"></div>
        <div class="unavailable"></div>
        <div class="available"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
